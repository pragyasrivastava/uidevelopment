<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<h1>Register</h1>
<form>
  <label for="Firstname"> FirstName:</label>
  <input name="first" id="Firstname" type="text" placeholder="Firstname" required>
  <label for="Lastname"> LastName:</label>
  <input name="last" id="Lastname" type="text" placeholder="Lastname" required>
  <div>
    <label for="Male"> Male </label>
    <input name="Gender" id="Male" type="radio" value="Male">
    <label for="Female"> Female </label>
    <input name="Gender" id="Female" type="radio" value="Female">
    <label for="Other"> Other </label>
    <input name="Gender" id="Other" type="radio" value="Other">
  </div>
  <div>
    <label>
      Email:
    <input name="Email" type="email" placeholder="Your Email" required>
  </label>
    <label>
      Password:
    <input name="Password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
  </label>
  </div>
  <div>
    <label>
      <select>
        <option>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>April</option>
        <option>May</option>
        <option>Jun</option>
      </select>
      <select>
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
      <select>
        <option>Year</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
      </select>
</label>
</div>
<div>
<label for="agreed"> I agree to the terms and conditions</label>
<input id="agreed" name="agreed" type="checkbox" >
</div>
<input type="submit">
</form>
</body>
</html>
